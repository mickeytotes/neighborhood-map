<!-- Udacity's FEND Project 5: The Neighborhood Map  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h2>The Neighborhood Map Project</h2>
	</div>
	<div class="container">
	<div id="map"></div>
	</div>
	<button id="filter-button">MENU</button>
	<div id="list-container" class="transition">
		 <!-- The following utilizes KnockoutJS to create a responsive list -->
		 <select data-bind= "options: options,
		 					optionsCaption: 'filter your search:',
		 					value: selectedType">
		</select>
		<button data-bind= "enable: selectedType,
							click: clearFilter">Clear</button>
		<ul id="list" data-bind="foreach: places">
			<li data-bind= "visible: isVisible,
							text: title,
							click: $root.openFromList"></li>
		</ul>
	</div>
	<script src="lib/knockout-3.4.1.js"></script>
	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
	<!-- GOOGLE MAPS API REQUEST -->
	<script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDg2jEEUkuIlkc3ghn6UnNCDVEQVpKzJ9c&callback=initMap" onerror = "googleError()">
    </script>
</body>
</html>
