<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h2>The Neighborhood Map Project</h2>
	</div>
	<div class="container">
	<div id="map"></div>
	</div>
	<div id="list-container">
		 <select data-bind= "options: places,
							optionsCaption: 'Filter your search:',
							optionsText: 'type',
							value: selectedType">
		</select>
		<button data-bind= "enable: selectedType,
							click: clearFilter">Clear</button>
		<ul id="list" data-bind="foreach: places">
			<li data-bind="text: title"></li>
		</ul>
	</div>
	<script src="lib/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDg2jEEUkuIlkc3ghn6UnNCDVEQVpKzJ9c&callback=initMap">
    </script>
</body>
</html>
